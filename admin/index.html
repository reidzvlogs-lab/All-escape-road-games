<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Escape Road Admin Launch Panel</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #111827; color: #e5e7eb; }
    .wrap { max-width: 900px; margin: 0 auto; padding: 20px; }
    .card { background: #1f2937; border: 1px solid #374151; border-radius: 12px; padding: 16px; margin-bottom: 16px; }
    h1,h2 { margin-top: 0; }
    label { display: block; margin: 10px 0 6px; font-weight: 600; }
    input, select, textarea, button { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #4b5563; background: #111827; color: #f9fafb; }
    button { cursor: pointer; background: #2563eb; border: none; font-weight: 700; }
    .secondary { background: #374151; margin-top: 8px; }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    .small { color: #9ca3af; font-size: 0.9rem; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Escape Road Admin-Only Launcher</h1>

    <section id="authCard" class="card">
      <h2>Admin Access</h2>
      <p class="small">Change passcode in <code>admin/index.html</code> before deploy.</p>
      <label for="passcode">Passcode</label>
      <input id="passcode" type="password" placeholder="Enter admin passcode" />
      <button id="unlockBtn" style="margin-top: 10px;">Unlock</button>
    </section>

    <section id="panel" class="card hidden">
      <h2>Set Game Data Before Launch</h2>
      <p class="small">This now launches the real game page directly (not iframe), which avoids azgames embed redirect behavior.</p>
      <div class="row">
        <div>
          <label for="gameSelect">Game</label>
          <select id="gameSelect">
            <option value="/escape-road/index.html">Escape Road</option>
            <option value="/escape-road-2/index.html">Escape Road 2</option>
            <option value="/escape-road-city/index.html">Escape Road City</option>
            <option value="/escape-road-city-2/index.html">Escape Road City 2</option>
          </select>
        </div>
        <div>
          <label for="moneyInput">Money</label>
          <input id="moneyInput" type="number" min="0" value="100000" />
        </div>
      </div>

      <div class="row">
        <div>
          <label for="carsInput">Cars Owned</label>
          <input id="carsInput" type="number" min="0" value="20" />
        </div>
        <div>
          <label for="allCarsToggle">Unlock all cars</label>
          <select id="allCarsToggle">
            <option value="true">Yes</option>
            <option value="false">No</option>
          </select>
        </div>
      </div>

      <textarea id="carDetails" rows="3" placeholder='Optional JSON note only: {"super":5}'></textarea>
      <button id="launchBtn">Launch Game In This Tab</button>
      <button id="launchNewTabBtn" class="secondary">Launch Game In New Tab</button>
    </section>
  </div>

  <script>
    const ADMIN_PASSCODE = "escape-admin";

    const authCard = document.getElementById("authCard");
    const panel = document.getElementById("panel");

    document.getElementById("unlockBtn").addEventListener("click", () => {
      const pass = document.getElementById("passcode").value;
      if (pass !== ADMIN_PASSCODE) return alert("Invalid passcode");
      authCard.classList.add("hidden");
      panel.classList.remove("hidden");
    });

    function buildLaunchUrl() {
      const gamePath = document.getElementById("gameSelect").value;
      const money = Number(document.getElementById("moneyInput").value || 0);
      const cars = Number(document.getElementById("carsInput").value || 0);
      const allCarsUnlocked = document.getElementById("allCarsToggle").value === "true";
      const carDetails = document.getElementById("carDetails").value.trim();

      if (carDetails) {
        try { JSON.parse(carDetails); } catch { alert("Invalid JSON in optional details box"); return null; }
      }

      const adminState = { money, cars, allCarsUnlocked, carDetails, updatedAt: new Date().toISOString() };
      const gameId = gamePath.split("/").filter(Boolean)[0];

      localStorage.setItem("escapeRoadAdminConfig", JSON.stringify(adminState));
      localStorage.setItem(`${gameId}:adminConfig`, JSON.stringify(adminState));

      const params = new URLSearchParams({
        admin: "1",
        money: String(money),
        cars: String(cars),
        allCars: String(allCarsUnlocked)
      });

      return `${window.location.origin}${gamePath}?${params.toString()}`;
    }

    document.getElementById("launchBtn").addEventListener("click", () => {
      const url = buildLaunchUrl();
      if (!url) return;
      window.location.assign(url);
    });

    document.getElementById("launchNewTabBtn").addEventListener("click", () => {
      const url = buildLaunchUrl();
      if (!url) return;
      window.open(url, "_blank", "noopener,noreferrer");
    });
  </script>
</body>
</html>
